<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

    <head>
        <meta charset="utf-8">
        {% block head %}
        <title>Meal Manager</title>
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Meal Manager">
        <meta name="author" content="xenioushk">

        {% load static %}
        <link rel="shortcut icon" href="{% static 'accounts/img/favicon.png' %}">
        
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- The styles -->
        
      <!---- <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}"/>--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="{% static 'accounts/css/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" >
        <style>
            /* =========================================
                              Preloader
            ============================================ */
            #status {
            background-image: url("{% static 'accounts/img/preloader.gif' %}");
            background-repeat: no-repeat;
            width: 280px;
            height: 59px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin-top: -35px;
            margin-left: -35px;
            }
            /* =========================================
                       Login & Register Section
            ============================================ */
            #reset_password,
            #reset_password_done,
            #reset_password_confirm,
            #reset_password_complete,
            #change_password,
            #edit_profile,
            #profile,
            #logout,
            #signup,
            #login {
                background-image: url("{% static 'accounts/img/pattern_1.png' %}");
                height: 100%;
                width: 100%;
                position: fixed;
                overflow: auto;
                margin-left: -10px;
            }
            .reset_password-box .heading,
            .reset_password_done .heading,
            .reset_password_confirm .heading,
            .reset_password_complete .heading,
            .change_password .heading,
            .edit_profile .heading,
            .signup-box .heading,
            .login-box .heading{
                text-align: center;
                margin-top: 20px;
                font-size: 40px;
                background-image: url("{% static 'accounts/img/pattern_1.png' %}");
                background-repeat: no-repeat;
                background-size: cover;
                height: 50px;
            }
            /* =========================================
                            Home Section
            ============================================ */
            .meal-sheet{
                background-image: url("{% static 'accounts/img/meal-sheet.JPG' %}");
                background-repeat: no-repeat;
                background-size: cover;
            }
            /* =========================================
                            Preloader
            ============================================ */

            #preloader {
                background-color: #fff;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 9999;
            }
            /* =========================================
                            Navigation Var Section
            ============================================ */
            .navbar{
                margin-bottom: 0 !important;
            }
            /* =========================================
                            Login & Register Section
            ============================================ */
            .reset_password,
            .reset_password_done,
            .reset_password_confirm,
            .reset_password_complete,
            .change_password,
            .edit_profile,
            .logout,
            .signup,
            .login{
                height: 100%;
                width: 100%;
                position: fixed;
                background:rgba(40, 41, 40, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .reset_password-box,
            .reset_password_done-box,
            .reset_password_confirm-box,
            .reset_password_complete-box,
            .change_password-box,
            .logout-box,
            .login-box{
                background: rgb(255, 255, 255);
                height: 500px;
                width: 500px;
                overflow: auto;
                -webkit-box-shadow:0px 0px 9px rgba(0, 0, 0, 0.8);
                box-shadow:0px 0px 9px rgba(0, 0, 0, 0.8);
                border-radius: 15%;
            }
            .edit_profile-box,
            .signup-box{
                background: rgb(255, 255, 255);
                height: 800px;
                width: 500px;
                overflow: auto;
                -webkit-box-shadow:0px 0px 9px rgba(0, 0, 0, 0.8);
                box-shadow:0px 0px 9px rgba(0, 0, 0, 0.8);
                border-radius: 5%;
            }
            .change_password-box .form{
                margin-top: 30px !important;
            }
            .edit_profile-box .form{
                margin-top: 10px !important;
            }
            .reset_password-box .form,
            .reset_password_done-box .form,
            .reset_password_confirm-box .form,
            .reset_password_complete-box .form,
            .change_password-box .form,
            .edit_profile-box .form,
            .logout-box .form,
            .signup-box .form,
            .login-box .form{
                text-align: center;
                margin-top: 60px;
                margin-left: 90px;
                height: 300px;
                width: 300px;
            }
            .logout-box .form{
                margin-top: 100px !important;
            }
            .reset_password-box .form label,
            .reset_password_confirm-box .form label,
            .change_password-box .form label,
            .login-box .form label{
                margin-bottom: 10px;
                font-size: 20px;
                font-family:'Dosis', sans-serif;
            }
            .edit_profile-box .form label{
                margin-bottom: 5px !important;
            }
            .edit_profile-box .form label,
            .signup-box .form label{
                margin-bottom: 10px;
                font-size: 15px;
                font-family:'Dosis', sans-serif;
            }
            .reset_password-box .form input,
            .reset_password_confirm-box .form input,
            .change_password-box .form input,
            .edit_profile-box .form input,
            .signup-box .form input,
            .login-box .form input{
                border:1px solid rgb(128, 177, 218);
                border-radius: 10px;
                margin-bottom: 20px;
                background-color: rgb(250, 250, 250);
            }
            .edit_profile-box .form input{
                margin-bottom: 10px !important;
            }
            .reset_password-box .form .btn,
            .reset_password_confirm-box .form .btn,
            .change_password-box .form .btn,
            .edit_profile-box .form .btn,
            .signup-box .form .btn,
            .login-box .form .btn{
                margin-bottom: 20px;
            }
            .reset_password-box .form .btn:hover,
            .reset_password_confirm-box .form .btn:hover,
            .change_password-box .form .btn:hover,
            .edit_profile-box .form .btn:hover,
            .signup-box .form .btn:hover,
            .login-box .form .btn:hover{
                transition-duration: 0.5s;
                transition-delay: 0.1s;
            }
            .change_password-box .form a,
            .logout-box .form a,
            .signup-box .form a,
            .login-box .form a{
                text-decoration: none;
                color: rgb(77, 77, 77);
                font-size: 15px;
            }
            .logout-box .form a{
                color:#fff !important;
            }
            .reset_password_done-box .form p,
            .reset_password_complete-box .form p,
            .logout-box .form p{
                font-size: 18px;
            }
            .logout-box .form h1{
                font-size: 35px;
                margin-bottom: 50px;
            }
            /* =========================================
                            Home Section
            ============================================ */

            .grid-view{
                width: 30%;
                height: 350px;
                padding:20px;
                margin-left:2.8%;
                background: rgb(182, 212, 182);
                border:6px solid #818181;
                border-radius: 15px;
                display: block;
                margin-top: 30px;
                cursor: pointer;
                position: relative;
            }

            .meal-sheet,
            .cash_deposit,
            .amount_spend,
            .total_bills,
            .mess_view,
            .balance_view{
                height: 100%;
                width: 100%;
                align-items: center;
                filter: blur(8px);
                -webkit-filter: blur(4px);
            }
            .meal-content,
            .deposit_content,
            .spend_content,
            .bills_content,
            .mess_content,
            .balance_content h1{
                color: #000000;
                position: absolute;
                width: 400px;
                top: 50%;
                left: 60%;
                transform: translate(-50%, -60%);
            }
            .link {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1;
            }
            /* =========================================
                            Profile Section
            ============================================ */
            .profile{
                height: 100%;
                width: 100%;
                position: fixed;
                background:rgba(40, 41, 40, 0.8);
            }
            .profile-right,
            .profile-left,
            .profile-up{
                padding: 60px;
                height: 100%;
                background-color: #fff;
                border-radius: 45px;
                margin-top:20px;
                
            }
            .profile-left,
            .profile-right{
              height: 275px !important;
                width: 48%;
            }
            .profile-right{
              float: right;
            }
            .profile-up img{
                border:1px solid rgb(128, 177, 218);
                border-radius: 45px;
                -webkit-box-shadow:0px 0px 9px rgba(0, 0, 0, 0.8);
                box-shadow:0px 0px 9px rgba(0, 0, 0, 0.8);
                margin:0 40px;
                float:left !important;
            }
            .profile-up p,
            .profile-up h1,
            .profile-right-content p,
            .profile-left-content p{
                margin-top: 20px !important;
                margin:0 40px;
            }
            .profile-up p{
                font-size: 15px !important;
            }
            .profile-right-content p,
            .profile-left-content p{
                float: none !important;
                margin-top: 0 !important;
                margin-bottom: 10px !important;
                font-size: 15px;
            }
            .profile-up p span,
            .profile-up h1 span,
            .profile-right-content p span,
            .profile-left-content p span{
                font-weight: bold;
            }
            .profile-right-content .btn{
                display: inline-block !important;
                margin-top: 20px !important;
                margin-left: 20px !important;
            }
            /* =========================================
                    Add Bills & AmountSpend Section
            ============================================ */
            .addbills,
            .amountspend{
                justify-content: center;
                align-items: center;
                margin-top:40px;
            }
            .addbills_up .form label,
            .amountspend_up .form label{
                display: inline-block;
                float: left;
                margin-left: 40px;
                font-size: 25px;
            }
            .addbills_up .form input,
            .amountspend_up .form input{
                width: 200px;
                display: inline-block;
                float: left;
                margin-left: 10px;
                margin-right: 40px;
            }
            .addbills_down,
            .amountspend_down{
                margin-top:40px;
            }
            .addbills_down .table .thead-light
            .amountspend_down .table .thead-light{
                background-color: #818181;
            }
            .addbills_down .table tr td{
                font-size: 25px;
            }
            /* =========================================
                            Groups Section
            ============================================ */
            .groups_down{
                margin-top: 50px;
            }
            /* =========================================
                            Messdetails Section
            ============================================ */
            .messdetails_up,
            .mealsheet_up{
                margin-top: 40px;
                margin-bottom: 40px;
            }
            .messdetails-image{
                width: 40px;
                border:1px solid rgb(128, 177, 218);
                border-radius: 15px;
                -webkit-box-shadow:0px 0px 9px rgba(0, 0, 0, 0.8);
                box-shadow:0px 0px 9px rgba(0, 0, 0, 0.8);
            }
            .messdetails_down h2,
            .mealsheet_down h2{
                text-align: center;
                margin-bottom: 20px;
            }
            .messdetails_down .table tr td:last-child{
                text-align: center;
            }
            .messdetails_down .table .thead-light,
            .mealsheet_down .table .thead-light{
                background-color: #818181;
            }
            .messdetails_down p{
                font-size: 18px;
            }
            /* =========================================
                            CashDeposit Section
            ============================================ */
            .cashdeposit_up{
                margin-top: 40px;
                margin-bottom: 40px;
            }
            .cashdeposit_up .form input,
            .cashdeposit_up .form select{
                margin-bottom: 20px;
            }
        </style>

        <body> 
            <!-- Preloader -->
            <div id="preloader">
              <div id="status">&nbsp;</div>
            </div>
            {% if user.is_authenticated %}
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'home:home' %}">Meal Manager</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class=><a href="{% url 'home:home' %}">Home</a></li>
                    <li class=><a href="{% url 'groups:groups' %}">Group</a></li>
                    <li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                  </ul>
                </div>
              </nav>
              {% else %}
              <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'home:home' %}">Meal Manager</a>
                    </div>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'accounts:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
              </nav>
              {% endif %}
            <div class="container-fluid">

                {% block body %}
                <h1>Base</h1>
                {% endblock %}


            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'accounts/js/script.js' %}"></script>
    </body>

    </html>
